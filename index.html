<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- I started with adding the heading for my webpage including a link to my style sheet and jquery -->
    <title>Web Des. Project 2024</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>
<!-- made my front page -->
<body class="frontPage">
  
  <form action="/submit-form" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <button type="submit">Submit</button>
  </form>
  
  
  <!-- added a header with some CSS coding -->  
  <h1 class="rainbow-text">My First Website</h1>
    <p class="firstParagraph">I'm very excited to start my first website.</p>
    <!-- added some paragraphs with differing CSS structure -->
    <p class="secondParagraph">Please take a look around via the links provided!</p>

    <!-- This button toggles the other buttons in my html to "blink" when they are clicked. -->
    <button id="toggleButton">Make Buttons Blink</button>
    
    <!-- here are my three buttons, all individually styled with CSS. all of them move you to new tabs while leaving the original tab open. I put them in a div container because my code started to get long and messy. -->
    <div id="buttonContainer">
        <a href="pages/contact.html" class="contactButton" target="_blank">Contact Page</a>
        <a href="pages/about.html" class="aboutButton" target="_blank">About Me</a>
        <a href="https://www.youtube.com/watch?v=cvKdxG6yS80" class="funButton" target="_blank">~Fun Button~</a>
    </div>
<!-- This is my java toggle. Since I only added one toggle function, i didn't fill any script in my index.js folder. As I further build my javascript and add mroe features, I'll put them in my index.js folder via functions. -->
    <script>
     $('#toggleButton').click(function() {
        $('#buttonContainer').hide(500).show(300); 
      });
    </script>
    <!-- Minor change to force rebuild -->
</body>
</html>
